<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp updated</title>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6571ec2ba3.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: max-content;
            background-color: #111111;
            display: flex;
            justify-content: center;
        }

        #header {
            width: 70%;
        }

        #header img {
            width: 100%;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 100px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;

        }

        .back-btn h4 {
            display: none;
            transition: .5s;
            color: #ffffff;
        }

        .back-btn:hover h4 {
            display: block;
        }

        .back-btn:hover i {
            transform: translateX(-5px);
        }

        #header h3 {
            cursor: pointer;
        }
    </style>
</head>

<body>
